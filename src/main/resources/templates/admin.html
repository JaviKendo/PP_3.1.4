                                            <div sec:authorize="hasAnyAuthority('ADMIN', 'EDITOR')" th:align="center">

                                                </button>

                                            <div class="modal fade" data-toggle="modal"
                                                 th:attr="id='exampleModal-'+${user.id}" tabindex="-1"
                                                 role="dialog" aria-labelledby="exampleModalEdit"
                                                 aria-hidden="true">
                                                <div class="modal-dialog modal-lg" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalEdit">Edit
                                                                user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form th:method="PATCH"
                                                                  th:action="@{/admin/saveUpdatedUser/{id}(id=${user.getId()})}"
                                                                  th:object="${user}">

                                                                <div class="container-fluid col-md-6 text-center">
                                                                    <div class="form-group">
                                                                        <label class="col-form-label font-weight-bold"
                                                                               for="idEdit">ID</label>
                                                                        <input type="number"
                                                                               class="form-control"
                                                                               th:value="*{id}" th:name="id"
                                                                               id="idEdit" readonly/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-form-label font-weight-bold"
                                                                               for="firstNameEdit">First
                                                                            Name</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="*{firstName}"
                                                                               th:name="firstName"
                                                                               id="firstNameEdit"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-form-label font-weight-bold"
                                                                               for="lastNameEdit">Last
                                                                            Name</label>
                                                                        <input type="text" class="form-control"
                                                                               th:value="*{lastName}"
                                                                               th:name="lastName"
                                                                               id="lastNameEdit"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-form-label font-weight-bold"
                                                                               for="ageEdit">Age</label>
                                                                        <input type="number"
                                                                               class="form-control"
                                                                               th:value="*{age}"
                                                                               th:name="age"
                                                                               id="ageEdit"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-form-label font-weight-bold"
                                                                               for="emailEdit">Email</label>
                                                                        <input type="email" class="form-control"
                                                                               th:value="*{username}"
                                                                               th:name="username"
                                                                               id="emailEdit"/>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label class="col-form-label font-weight-bold"
                                                                               for="passwordEdit">Password</label>
                                                                        <input type="password"
                                                                               class="form-control"
                                                                               th:value="*{password}"
                                                                               th:name="password"
                                                                               id="passwordEdit"/>
                                                                    </div>


                                                                    <div class="form-group text-center">
                                                                        <label for="editRoles"
                                                                               class="font-weight-bold">Role </label>
                                                                        <select class="form-control"

                                                                            <option th:value="ADMIN"

                                                                            <option th:value="CREATOR"

                                                                            <option th:value="USER"

                        </div>

                        <div class="container-fluid col-md-3 text-center">

                            <!--                            <div sec:authorize="hasAnyAuthority('ADMIN', 'CREATOR')" th:align="center">-->
                            <form th:method="POST" th:action="@{/admin/createNewUser}">
                                <div class="form-group">
                                    <label class="control-label font-weight-bold" for="firstName">First
                                        name</label>
                                    <input type="text" class="form-control" name="firstName" id="firstName"
                                           placeholder="First name"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label font-weight-bold" for="lastName">Last
                                        name</label>
                                    <input type="text" class="form-control" name="lastName" id="lastName"
                                           placeholder="Last name"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label font-weight-bold" for="age">Age</label>
                                    <input type="number" class="form-control" name="age" id="age"
                                           placeholder="Age"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label font-weight-bold" for="email">Email</label>
                                    <input type="email" class="form-control" name="email" id="email"
                                           placeholder="Email"/>
                                </div>
                                <div class="form-group">
                                    <label class="control-label font-weight-bold"
                                           for="password">Password</label>
                                    <input type="password" class="form-control" name="password" id="password"
                                           placeholder="Password">
                                </div>
                                <div class="form-group text-center">
                                    <label for="roles"
                                           class="font-weight-bold">Role </label>
                                    <select class="form-control"
                                            name="rolesName" id="roles"
                                            size="2"
                                            multiple>
                                        <option th:value="ROLE_ADMIN"
                                                th:text="ADMIN"></option>
                                        <option th:value="ROLE_USER"
                                                th:text="USER"></option>
                                    </select>
                                </div>


                                <button type="submit" class="btn btn-success btn-lg">Add new user</button>

                            </form>
